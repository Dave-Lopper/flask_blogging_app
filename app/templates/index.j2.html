<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <link rel="stylesheet"
            href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
            integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
            crossorigin="anonymous">
        <link
            href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap"
            rel="stylesheet">
        <link rel="stylesheet" type="text/css" href="{{ url_for('static',
            filename='styles.css') }}">
        <title>Bloggin'</title>
    </head>
    <body>
        <div class="container-fluid">
            <div class="row">
                <div class="col-lg-2 col-md-2 col-sm-2 col-xs-12
                    sidebar-unlogged">
                    <h3 class="subtitle mt-4">
                        Login'
                    </h3>
                    <form method="POST" action="/login">
                        <div class="form-group">
                            <label for="login_email">Email address</label>
                            <input type="email" class="form-control"
                                id="LoginInputEmail" name="login_email"
                                placeholder="Enter email" required>
                        </div>
                        <div class="form-group">
                            <label for="login_password">Password</label>
                            <input type="password" class="form-control"
                                id="LoginInputPassword" name="login_password"
                                placeholder="Password" required>
                        </div>
                        <div class="form-group">
                            <label for="login_rememberme">Remember me ?</label>
                            <input type="checkbox" id="LoginRememberMe"
                                name="login_rememberme">
                        </div>
                        <button type="submit" class="btn btn-primary btnLogin">Submit</button>
                    </form>
                    <p class="mt-4">Not with us yet ?<br/> <a href="/signin">Signin'</a>
                            to blog
                            !</p>
                    </div>
                    <h1 class="ml-4 mt-4">Bloggin'</h1>
                </div>
            </div>
        </body>
    </html>
